<div class="row">
    <!-- <div class="card"> -->
    <div class="col-md-6">
        <div class="card-body">
            <!-- [formGroup]="perfilForm" -->
            <form class="form-horizontal form-material" (submit)="actualizarPerfil()" [formGroup]="perfilForm">
                <div class="form-group">
                    <label class="col-md-12">Nombre</label>
                    <div class="col-md-12">
                        <input type="text" placeholder="" 
                                class="form-control form-control-line"
                                formControlName="nombre">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">Apellidos
                        <input type="text" placeholder="Apellidos" 
                                class="form-control form-control-line"
                                formControlName="apellidos">
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Correo electrónico</label>
                    <div class="col-md-12">
                        <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line"
                            name="example-email" id="example-email"
                            formControlName="email">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-md-12">Contraseña</label>
                    <div class="col-md-12">
                        <input type="password" class="form-control form-control-line"
                                formControlName="password">
                    </div>
                </div> -->
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-success btn-block" [disabled]="perfilForm.invalid">Actualizar Perfil</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card-body">
            <div style="margin-left: 40%; margin-top: 3%;">
               
                <img  *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-circle" width="170" height="170">
                <img  *ngIf="imgTemp" [src]="imgTemp" class="img-circle" width="170" height="170">

            </div>

            <br>
            <br>

            <input type="file" (change)="cambiarImagen($event.target.files[0])">

            <br>
            <br>

            <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" 
                    style="margin-top: 2vw;"
                    [disabled]="!imagenSubir"
                    (click)="subirImagen()">
                <i class="fa fa-save"></i>
                Cambiar Imagen
            </button>
        </div>
    </div>

</div>
