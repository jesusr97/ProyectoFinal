<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar ocupacion..." />

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ocupaciones {{ocupaciones.length}}</h4>
                <h6 class="card-subtitle">Ocupaciones de los Usuarios</h6>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre Usuario</th>
                                <th>Correo Usuario</th>
                                <th>Puntuaciones</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ocupacion of ocupaciones">
                                <td>{{ocupacion.usuario.nombre}} {{ocupacion.usuario.apellidos}}</td>
                                <td>{{ocupacion.usuario.email}}</td>

                                <input type="text"
                                        class="form-control"
                                        placeholder="Puntuacion"
                                        [(ngModel)]="ocupacion.puntuacion"/>
                                <!-- <td>{{ocupacion.puntuacion}}</td> -->

                                <td class="text-nowrap text-center">
                                    <a  class="cursor" data-toggle="tooltip" data-original-title="Guardar Cambios" (click)="actualizarOcupaciones(ocupacion)">
                                         <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Eliminar"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button> -->

            </div>
        </div>
    </div>
</div>
